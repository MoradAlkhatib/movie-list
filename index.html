<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Movie list</title>
</head>
<body>
   <header>
       <h1>Movie List</h1>
   </header>
    <main>
       <section>
        <fieldset><legend>New Movie</legend>
            <form id="newMovie">
              <label for="name">Name</label><input type="text"  id="name">
              <label for="image">Image</label>
               <select name="" id="image" >
                   <option value="Action">Action</option>         
                   <option value="Adventure">Adventure</option>
                   <option value="Animation">Animation</option>
                   <option value="Comedy">Comedy</option>
                   <option value="Detective">Detective</option>
                   <option value="Fantasy">Fantasy</option>
                   <option value="History">History</option>
                   <option value="Horror">Horror</option>
                   <option value="Musical">Musical</option>
                   <option value="Pirate">Pirate</option>
                   <option value="Romantic">Romantic</option>
                   <option value="SCI-FI">SCI-FI</option>
                   <option value="War">War</option>
                   <option value="Western">Western</option>
               </select>
    
    
              <label for="release">Release</label><input type="number"  id="release">
               <div><input type="submit" value="Save" class="bt">
                
            </form>
           
        </fieldset>
        <!-- <button id="clear">Clear Ls</button></div> -->
       </section>

    <section id="result" style="font-size: 30px;"></section>
    </main>
     <footer>
         <P>All Right Reserves &copy;2021 ASAc</P> 
     </footer>
    <script src="./js/app.js"></script>
</body>
</html>
